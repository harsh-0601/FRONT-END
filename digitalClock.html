<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digitalClock.css">
    <title>DIGITAL CLOCK</title>
</head>
<body>
    <p id="title">DIGITAL CLOCK  </p>
    <div class="parent">
        <div id="India">
           <h3> Asia/Kolkata </h3>
           <h4>India</h4>
           <p id="indian-date">06-06-2022</p>
           <h1 id="indian-time">21:12:00</h1>
       </div> 
    <div id="America">
        <h3> America/New_York </h3>
        <h4>USA</h4>
        <p id="usa-date">03/06/2022</p>
        <h1 id="usa-time">21:12:00</h1>
    </div> 
    <div id="China">
        <h3> Asia/Shanghai </h3>
        <h4>China</h4>
        <p id="china-date">03/06/2022</p>
        <h1 id="china-time">21:12:00</h1>
    </div> 
    </div>
    <script src="digitalClock.js"></script>
</body>
</html>
